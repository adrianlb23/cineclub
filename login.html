        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>Crea tu Cuenta</h1>
                    <input id="nombre" type="text" placeholder="Nombre">
                    <span id="nombre-error" class="text-danger"></span> 
                    <input id="email" type="email" placeholder="Email">
                    <span id="email-error" class="text-danger"></span> 
                    <input id="password" type="password" placeholder="Contraseña">
                    <span id="password-error" class="text-danger"></span> 
                    <input id="rut" type="text" placeholder="RUT">
                    <span id="rut-error" class="text-danger"></span>
                    <button id="register-button">Registrarse</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form>
                    <h1>Inicio de Sesión</h1>
                    <span>Usa tu Rut para Iniciar Sesión</span>
                    <input id="rut-sign" type="number" placeholder="RUT">
                    <input id="email-sign"type="password" placeholder="Contraseña">
                    <a href="#">Olvidaste tu contraseña?</a>
                    <button>Entrar</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>¡Bienvenido de vuelta!</h1>
                        <p>Inicia sesión para no perderte de las mejores peliculas</p>
                        <button class="hidden" id="login">Iniciar Sesión</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>¿Eres Nuevo?</h1>
                        <p>Registrate para no perderte de las mejores peliculas</p>
                        <button class="hidden" id="register">Registrarse</button>
                    </div>
                </div>
            </div>
